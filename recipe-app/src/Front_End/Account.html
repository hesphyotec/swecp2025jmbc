<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                height: 100vh;
                }
            header {
                background: #2196F3;
                color: white;
                padding: 15px;
                text-align: center;
                font-size: 20px;
                }
            main {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                padding: 20px;
                }
            main h1 {
                margin: 0 0 10px 0;      
                font-size: 20px;
                font-weight: bold;
                color: #2196F3;          
                text-align: center;
                border-bottom: 2px solid #2196F3;
                padding-bottom: 5px;
            }
            footer {
                padding: 10px;
                text-align: center;
                background: #f0f0f0;
                }
            button{
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                background: #2196F3;
                color: white;
                transition: background 0.2s ease;
            }
            .user-preferences {
                height: 200px;
                width: 400px;
                overflow: auto;
                border: 2px solid black;
                border-radius: 10px;
                padding: 10px;
                align-items: left;
                display: flex;
                flex-direction: column;
                text-align: left;
                gap: 10px;

            }
            
            .check-item {
                align-items: center;
                gap: 8px;
                font-size: 16px;
                cursor: pointer;
                display: flex;
                }
            .check-item input[type="checkbox"] {
                width: 18px;
                height: 18px;
                cursor: pointer;
            }
            .account-info {
                width: 300px;
                border: 2px solid black;
                border-radius: 10px;
                padding: 15px;
                display: flex;
                flex-direction: column;
                gap: 12px;
                background: #f9f9f9;
            }

            .account-info label {
                display: flex;
                flex-direction: column;
                font-size: 16px;
                text-align: left;
                gap: 4px;
            }

            .account-info input {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
            }

            
        </style>
    </head>
    <body>
        <header>Account</header>
        
        <main>
            <h1>Account Information</h1>
            <div class="account-info">
                <label>
                    Username:
                    <input type="text" placeholder="Enter username">
                </label>
                <label>
                    Email:
                    <input type="email" placeholder="Enter email">
                </label>
                <label>
                    Password:
                    <input type="password" placeholder="Enter password">
                </label>
            </div>

            <h1>User Preferences</h1>
            <div class="user-preferences">
                <label class="check-item">
                    <input type="checkbox"> Vegan
                </label>
                <label class="check-item">
                    <input type="checkbox"> Vegetarian
                </label>
                <label class="check-item">
                    <input type="checkbox"> Pescatarian
                </label>
                <label class="check-item">
                    <input type="checkbox"> Gluten Free
                </label>
                <label class="check-item">
                    <input type="checkbox"> Dairy Free
                </label>
                <label class="check-item">
                    <input type="checkbox"> Peanut Allergy
                </label>
                <label class="check-item">
                    <input type="checkbox"> Treenut Allergy
                </label>

            </div>
            
        </main>
    </body>
    <footer>
        <nav class="bottom-nav">
            <button onclick="location.href='Homepage.html'">Back</button>
            <button class="active" onclick="location.href='Saved.html'">Saved</button>
        </nav>
    </footer>
</html>
