<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #scanner-preview {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 2px dashed #4CAF50;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 18px;
      text-align: center;
    }

    #result {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    #ingredients-list {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      min-height: 100px;
      background: #fafafa;
      font-size: 15px;
      color: #555;
    }

    footer {
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
    }

    nav.bottom-nav button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.2s ease;
    }

    nav.bottom-nav button.active {
      background: #2196F3;
    }

    nav.bottom-nav button:hover {
      background: #45a049;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
  <header>Barcode Scanner</header>
  
  <main>
    <div id="scanner-preview">
      Camera feed will appear here
    </div>
    
    <button id="scan-btn">Start Scan</button>
    <div id="result">Scanned code will show here</div>
    <div id="ingredients-list">Your ingredients will appear here</div>
  </main>
  
  <footer>
    <nav class="bottom-nav">
      <button onclick="location.href='Homepage.html'">Back</button>
      <button onclick="location.href='ScanFood.html'">Scan Food</button>
      <button onclick="location.href='Receipt.html'">Receipt</button>
      <button onclick="location.href='Saved.html'">Ingredients</button>
      <button class="active" onclick="location.href='manual.html'">Manual</button>
    </nav>
  </footer>
  <script>
    const addBtn = document.getElementById("scan-btn");
    const input = document.getElementById("ingredient-add");
    const list = document.getElementById("ingredients-list");

    let ingredients = [];
    // Socket Handling
    
    var sock = new WebSocket("ws://localhost:18080/inventory");

      sock.onopen = ()=>{
        console.log('open');
        const getlist = {
            op: "getlist",
            uid: localStorage.getItem("activeuserid")
        }
        const strgetlist = JSON.stringify(getlist);
        sock.send(strgetlist)
      }

      sock.onmessage = (m)=>{
        console.log('message');
        var result;
        try {
          result = JSON.parse(m.data);
        } catch (err) {
          console.error("JSON parse failed:", err, m.data);
          return;
        }

        if (result.status === "success") {
            const container = $("#ingredients-list");
            container.empty();

            if (Array.isArray(result.data)){
              ingredients = result.data;
            }
        } else {
            alert("Failed to add item. Reason : " + result.message);
        }
        renderList();
      }

      sock.onerror = (e) =>{
        console.error('error', e);
      }

      sock.onclose = (e) =>{
        console.log('close', e);
      }
        $(document).ready(function () {
        $("#add-btn").on("click", function(e) {
          console.log("Submitted");
          e.preventDefault();
          console.log($("#ingredient-add").val());
          const sendData = {
              op : "addbarcodeitem",
              uid : localStorage.getItem("activeuserid"),
              name : $("#ingredient-add").val()
          }
          const stringData = JSON.stringify(sendData);
          if (sock.readyState === WebSocket.OPEN){
            sock.send(stringData);  
          } else {
            alert("Server Not Responding");
          }
        });
      });

      window.addEventListener('beforeunload', () => {
        console.log("Page is unloading (possibly reloading)");
      });

      

    function renderList() {
      list.innerHTML = "";

      if (ingredients.length === 0) {
        list.textContent = "Your ingredients will appear here.";
        return;
      }

      ingredients.forEach((ingredient, index) => {
        const item = document.createElement("div");
        item.textContent = ingredient.name;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "✕";
        removeBtn.className = "remove-btn";

        removeBtn.onclick = () => {
          const sendData = {
              op : "delitem",
              uid : localStorage.getItem("activeuserid"),
              iid : ingredient.id
          }
          const stringData = JSON.stringify(sendData);
          if (sock.readyState === WebSocket.OPEN){
            sock.send(stringData);  
          } else {
            alert("Server Not Responding");
          }
        };

        item.appendChild(removeBtn);
        list.appendChild(item);
      });
    }

    addBtn.addEventListener("click", () => {
      const value = input.value.trim();
      if (value) {
        ingredients.push(value);
        localStorage.setItem("ingredients", JSON.stringify(ingredients));
        renderList();
        input.value = "";
      }
        
    });*/

    // Render on page load
    renderList();
  </script>
