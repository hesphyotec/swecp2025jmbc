<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Builder - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffddb4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .home-button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .home-button:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>

    <h1>Recipe Builder</h1>

    <div class="button-container">
        <a href="Login.html" class="home-button">Sign In</a>
        <a href="signup.html" class="home-button">Create Account</a>
    </div>

</body>
</html>
