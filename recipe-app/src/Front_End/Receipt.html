<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2196F3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
    }

    #camera-preview {
      width: 95%;
      max-width: 500px;
      height: 250px;
      border: 2px dashed #2196F3;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 18px;
      text-align: center;
    }

    #instructions {
      font-size: 16px;
      color: #555;
      text-align: center;
      max-width: 500px;
    }

    #result {
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    #ingredients-list {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      min-height: 100px;
      background: #fafafa;
      font-size: 15px;
      color: #555;
    }

    footer {
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2196F3;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1976D2;
    }

    .remove-btn {
      margin-left: 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 2px 6px;
    }

    .remove-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <header>Receipt Scanner</header>
  
  <main>
    <div id="camera-preview">
      Camera feed will appear here
    </div>
    
    <div id="instructions">
      Position the entire receipt inside the frame and press capture.
    </div>
    
    <button id="scan-btn">Capture Receipt</button>
    
    <div id="result">Scanned text will show here</div>

    <h3>Your Ingredients</h3>
    <div id="ingredients-list">Your ingredients will appear here.</div>
  </main>
  
  <footer>
    <nav class="bottom-nav">
      <button onclick="location.href='Homepage.html'">Back</button>
      <button onclick="location.href='barcode.html'">Barcode</button>
      <button onclick="location.href='ScanFood.html'">Scan Food</button>
      <button onclick="location.href='Saved.html'">Ingredients</button>
      <button class="active" onclick="location.href='manual.html'">Manual</button>
    </nav>
  </footer>

  <script>
    const scanBtn = document.getElementById("scan-btn");
    const resultDiv = document.getElementById("result");
    const list = document.getElementById("ingredients-list");

    // Load ingredients from localStorage
    let ingredients = JSON.parse(localStorage.getItem("ingredients")) || [];

    function renderList() {
      list.innerHTML = "";

      if (ingredients.length === 0) {
        list.textContent = "Your ingredients will appear here.";
        return;
      }

      ingredients.forEach((ingredient, index) => {
        const item = document.createElement("div");
        item.textContent = ingredient;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "âœ•";
        removeBtn.className = "remove-btn";

        removeBtn.onclick = () => {
          ingredients.splice(index, 1);
          localStorage.setItem("ingredients", JSON.stringify(ingredients));
          renderList();
        };

        item.appendChild(removeBtn);
        list.appendChild(item);
      });
    }

    scanBtn.addEventListener("click", () => {
      // Simulate OCR (replace later with real OCR)
      const simulatedScan = ["Milk", "Bread", "Eggs"];

      resultDiv.textContent = "Scanned items: " + simulatedScan.join(", ");

      // Save to localStorage
      ingredients.push(...simulatedScan);
      localStorage.setItem("ingredients", JSON.stringify(ingredients));
      renderList();
    });

    // Render list on page load
    renderList();
  </script>
</body>
</html>
