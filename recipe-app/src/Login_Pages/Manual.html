<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Ingredient Input</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(23, 219, 219);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #FF9800;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #ingredients-list {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      min-height: 100px;
      background: #fafafa;
      font-size: 15px;
      color: #555;
    }

    footer {
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #FF9800;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #e68900;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
  <header>Manual Ingredient Input</header>
  
  <main>
    <form id="addi">
      <label for="ingredient">Enter Ingredient:</label>
      <input type="text" id="ingredient" placeholder="e.g. 2 tomatoes, 1 onion" />
      <button type="button" id="add-btn">Add Ingredient</button>
    </form>
    
    <div id="ingredients-list">
      Your ingredients will appear here.
    </div>
  </main>
  
  <footer>
    <nav class="bottom-nav">
      <button type="button" onclick="location.href='Homepage.html'">Back</button>
      <button type="button" onclick="location.href='barcode.html'">Barcode</button>
      <button type="button" onclick="location.href='receipt.html'">Receipt</button>
      <button type="button" class="active" onclick="location.href='ScanFood.html'">Scan Food</button>
    </nav>
  </footer>

  <script>
      var sock = new WebSocket("ws://localhost:18080/inventory");

      sock.onopen = ()=>{
        console.log('open');
        const getlist = {
            op: "getlist",
            uid: localStorage.getItem("activeuserid")
        }
        const strgetlist = JSON.stringify(getlist)
        sock.send(strgetlist)
      }

      sock.onmessage = (m)=>{
        console.log('message');
        var result;
        try {
          result = JSON.parse(m.data);
        } catch (err) {
          console.error("JSON parse failed:", err, m.data);
          return;
        }

        if (result.status === "success") {
            console.log(result.name);
            console.log(result.desc);
            $("#ingredient").val("")
            $("#ingredients-list").append(`<div>${result.name} : ${result.desc}</div>`)
        } else {
            alert("Failed to add item. Reason : " + result.message);
        }
      }

      sock.onerror = (e) =>{
        console.error('error', e);
      }

      sock.onclose = (e) =>{
        console.log('close', e);
      }
        $(document).ready(function () {
        $("#add-btn").on("click", function(e) {
          console.log("Submitted");
          e.preventDefault();
          
          const sendData = {
              op : "additem",
              uid : localStorage.getItem("activeuserid"),
              name : $("#ingredient").val()
          }
          const stringData = JSON.stringify(sendData);
          if (sock.readyState === WebSocket.OPEN){
            sock.send(stringData);  
          } else {
            alert("Server Not Responding");
          }
        });

        $("#addi").on("submit", function(e) {
          console.log("Submitted");
            e.preventDefault();
            
            const sendData = {
                uid : localStorage.getItem("activeuserid"),
                name : $("#ingredient").val()
            }
            const stringData = JSON.stringify(sendData);
            if (sock.readyState === WebSocket.OPEN){
              sock.send(stringData);  
            } else {
              alert("Server Not Responding");
            }
        });
      });

      window.addEventListener('beforeunload', () => {
        console.log("Page is unloading (possibly reloading)");
      });

  </script>
</body>
</html>
