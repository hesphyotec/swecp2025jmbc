<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Ingredient Input</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(23, 219, 219);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #FF9800;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #ingredients-list {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      min-height: 100px;
      background: #fafafa;
      font-size: 15px;
      color: #555;
    }

    footer {
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #FF9800;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <header>Manual Ingredient Input</header>
  
  <main>
    <form>
      <label for="ingredient">Enter Ingredient:</label>
      <input type="text" id="ingredient" placeholder="e.g. 2 tomatoes, 1 onion" />
      <button type="button" id="add-btn">Add Ingredient</button>
    </form>
    
    <div id="ingredients-list">
      Your ingredients will appear here.
    </div>
  </main>
  
  <footer>
    <nav class="bottom-nav">
      <button onclick="location.href='Homepage.html'">Home</button>
      <button onclick="location.href='barcode.html'">Barcode</button>
      <button onclick="location.href='receipt.html'">Receipt</button>
      <button class="active" onclick="location.href='ScanFood.html'">Scan Food</button>
    </nav>
  </footer>

</body>
</html>
