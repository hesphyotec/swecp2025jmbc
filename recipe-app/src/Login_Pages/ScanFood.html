<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Food</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #camera-preview {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 2px dashed #4CAF50;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 18px;
      text-align: center;
    }

    #instructions {
      font-size: 16px;
      color: #555;
      text-align: center;
      max-width: 400px;
    }

    #result {
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    footer {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2196F3;
      color: white;
      transition: background 0.2s ease;
    }

    button.scan-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.2s ease;
    }

    button.scan-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>Scan Food</header>
  
  <main>
    <div id="camera-preview">
      Camera feed will appear here
    </div>
    
    <div id="instructions">
      Point the camera at a food item and press Scan.
    </div>
    
    <button class="scan-btn">Scan Food</button>
    
    <div id="result">Identified food will show here</div>
  </main>
  
  <footer>
    <nav class="bottom-nav">
      <button onclick="location.href='Homepage.html'">Back</button>
      <button onclick="location.href='barcode.html'">Barcode</button>
      <button onclick="location.href='manual.html'">Manual</button>
      <button class="active" onclick="location.href='Receipt.html'">Receipt</button>
    </nav>
  </footer>
</body>
</html>
