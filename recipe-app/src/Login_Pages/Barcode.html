<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #scanner-preview {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 2px dashed #4CAF50;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 18px;
      text-align: center;
    }

    #result {
      font-size: 18px;
      color: #333;
    }

    footer {
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>Barcode Scanner</header>
  
  <main>
    <div id="scanner-preview">
      Camera feed will appear here
    </div>
    
    <button id="scan-btn">Start Scan</button>
    <div id="result">Scanned code will show here</div>
  </main>
  
  <footer>
    <nav class="bottom-nav">
      <button onclick="location.href='Homepage.html'">Back</button>
      <button onclick="location.href='ScanFood.html'">Scan Food</button>
      <button onclick="location.href='receipt.html'">Receipt</button>
      <button class="active" onclick="location.href='manual.html'">Manual</button>
    </nav>
  </footer>
</body>
</html>
