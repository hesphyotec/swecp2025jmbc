<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2196F3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #camera-preview {
      width: 95%;
      max-width: 500px;
      height: 350px;
      border: 2px dashed #2196F3;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 18px;
      text-align: center;
    }

    #instructions {
      font-size: 16px;
      color: #555;
      text-align: center;
      max-width: 500px;
    }

    #result {
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    footer {
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2196F3;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <header>Receipt Scanner</header>
  
  <main>
    <div id="camera-preview">
      Camera feed will appear here
    </div>
    
    <div id="instructions">
      Position the entire receipt inside the frame and press capture.
    </div>
    
    <button id="scan-btn">Capture Receipt</button>
    
    <div id="result">Scanned text will show here</div>
  </main>
  
  <footer>
    <nav class="bottom-nav">
      <button onclick="location.href='Homepage.html'">Home</button>
      <button onclick="location.href='barcode.html'">Barcode</button>
      <button onclick="location.href='ScanFood.html'">Scan Food</button>
      <button class="active" onclick="location.href='manual.html'">Manual</button>
    </nav>
  </footer>
</body>
</html>
